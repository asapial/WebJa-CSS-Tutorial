<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7: Grid Layout Basics</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 1200px;
            justify-content: space-between;
        }
        .controls {
            flex: 2;
            padding: 20px;
        }
        .output {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2c2c2c;
            height: 300px;
        }
        .css-output {
            flex: 1;
            margin-left: 20px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            height: 300px;
            overflow: auto;
            padding: 20px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .grid-container {
            display: grid;
            width: 100%;
            height: 100%;
            padding: 10px;
            gap: 10px;
        }
        .grid-item {
            background-color: #ff5722;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="grid-template-columns">Grid Template Columns:</label>
                <input type="text" id="grid-template-columns" placeholder="e.g., 1fr 2fr">
            </div>
            <div class="control-group">
                <label for="grid-template-rows">Grid Template Rows:</label>
                <input type="text" id="grid-template-rows" placeholder="e.g., 100px 200px">
            </div>
            <div class="control-group">
                <label for="grid-gap">Grid Gap:</label>
                <input type="text" id="grid-gap" placeholder="e.g., 10px">
            </div>
        </div>
        <div class="output">
            <div class="grid-container" id="grid-container">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
            </div>
        </div>
        <div class="css-output" id="css-output">
            /* CSS will be displayed here */
        </div>
    </div>

    <script>
        const gridContainer = document.getElementById('grid-container');
        const cssOutput = document.getElementById('css-output');

        const updateGridContainer = () => {
            const gridTemplateColumns = document.getElementById('grid-template-columns').value || '1fr 1fr';
            const gridTemplateRows = document.getElementById('grid-template-rows').value || 'auto';
            const gridGap = document.getElementById('grid-gap').value || '10px';

            gridContainer.style.gridTemplateColumns = gridTemplateColumns;
            gridContainer.style.gridTemplateRows = gridTemplateRows;
            gridContainer.style.gap = gridGap;

            const cssText = `
                .grid-container {
                    grid-template-columns: ${gridTemplateColumns};
                    grid-template-rows: ${gridTemplateRows};
                    gap: ${gridGap};
                }
            `;
            cssOutput.textContent = cssText;
        };

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', updateGridContainer);
        });

        updateGridContainer();
    </script>
</body>
</html>
