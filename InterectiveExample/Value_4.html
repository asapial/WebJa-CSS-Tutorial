<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4: Positioning</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 1200px;
        }
        .controls, .output, .css-output {
            padding: 20px;
        }
        .controls {
            flex: 2;
        }
        .output {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2c2c2c;
            height: 300px;
            position: relative;
        }
        .css-output {
            flex: 1;
            margin-left: 20px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            height: 300px;
            overflow: auto;
        }
        .control-group {
            margin-bottom: 15px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .example-box {
            width: 100px;
            height: 100px;
            background-color: #ff5722;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="position-type">Position Type:</label>
                <select id="position-type">
                    <option value="static">Static</option>
                    <option value="relative">Relative</option>
                    <option value="absolute">Absolute</option>
                    <option value="fixed">Fixed</option>
                    <option value="sticky">Sticky</option>
                </select>
            </div>
            <div class="control-group">
                <label for="top">Top:</label>
                <input type="text" id="top" placeholder="e.g., 10px">
            </div>
            <div class="control-group">
                <label for="right">Right:</label>
                <input type="text" id="right" placeholder="e.g., 10px">
            </div>
            <div class="control-group">
                <label for="bottom">Bottom:</label>
                <input type="text" id="bottom" placeholder="e.g., 10px">
            </div>
            <div class="control-group">
                <label for="left">Left:</label>
                <input type="text" id="left" placeholder="e.g., 10px">
            </div>
        </div>
        <div class="output">
            <div class="example-box" id="example-box">Box</div>
        </div>
        <div class="css-output" id="css-output">
            <h3>Applied CSS:</h3>
            <pre id="css-code"></pre>
        </div>
    </div>

    <script>
        const positionTypeSelect = document.getElementById('position-type');
        const topInput = document.getElementById('top');
        const rightInput = document.getElementById('right');
        const bottomInput = document.getElementById('bottom');
        const leftInput = document.getElementById('left');
        const exampleBox = document.getElementById('example-box');
        const cssCode = document.getElementById('css-code');

        function updateExample() {
            const styles = {
                position: positionTypeSelect.value,
                top: topInput.value,
                right: rightInput.value,
                bottom: bottomInput.value,
                left: leftInput.value,
            };

            for (const property in styles) {
                exampleBox.style[property] = styles[property];
            }

            updateCSSCode(styles);
        }

        function updateCSSCode(styles) {
            let cssText = `.example-box {\n    position: ${styles.position};\n`;
            if (styles.top) cssText += `    top: ${styles.top};\n`;
            if (styles.right) cssText += `    right: ${styles.right};\n`;
            if (styles.bottom) cssText += `    bottom: ${styles.bottom};\n`;
            if (styles.left) cssText += `    left: ${styles.left};\n`;
            cssText += `}`;
            cssCode.textContent = cssText;
        }

        positionTypeSelect.addEventListener('change', updateExample);
        topInput.addEventListener('input', updateExample);
        rightInput.addEventListener('input', updateExample);
        bottomInput.addEventListener('input', updateExample);
        leftInput.addEventListener('input', updateExample);

        updateExample();
    </script>
</body>
</html>
