<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9: Backgrounds</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 1200px;
            justify-content: space-between;
        }
        .controls {
            flex: 2;
            padding: 20px;
        }
        .output {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2c2c2c;
            height: 300px;
        }
        .css-output {
            flex: 1;
            margin-left: 20px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            height: 300px;
            overflow: auto;
            padding: 20px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .preview-box {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="background-image">Background Image:</label>
                <input type="text" id="background-image" placeholder="Enter image URL">
            </div>
            <div class="control-group">
                <label for="background-repeat">Background Repeat:</label>
                <select id="background-repeat">
                    <option value="repeat">repeat</option>
                    <option value="no-repeat">no-repeat</option>
                    <option value="repeat-x">repeat-x</option>
                    <option value="repeat-y">repeat-y</option>
                </select>
            </div>
            <div class="control-group">
                <label for="background-size">Background Size:</label>
                <select id="background-size">
                    <option value="auto">auto</option>
                    <option value="cover">cover</option>
                    <option value="contain">contain</option>
                </select>
            </div>
            <div class="control-group">
                <label for="background-position">Background Position:</label>
                <select id="background-position">
                    <option value="left top">left top</option>
                    <option value="left center">left center</option>
                    <option value="left bottom">left bottom</option>
                    <option value="right top">right top</option>
                    <option value="right center">right center</option>
                    <option value="right bottom">right bottom</option>
                    <option value="center top">center top</option>
                    <option value="center center">center center</option>
                    <option value="center bottom">center bottom</option>
                </select>
            </div>
            <div class="control-group">
                <label for="background-attachment">Background Attachment:</label>
                <select id="background-attachment">
                    <option value="scroll">scroll</option>
                    <option value="fixed">fixed</option>
                    <option value="local">local</option>
                </select>
            </div>
        </div>
        <div class="output">
            <div class="preview-box" id="preview-box">
                <!-- This div will show the background example -->
            </div>
        </div>
        <div class="css-output" id="css-output">
            /* CSS will be displayed here */
        </div>
    </div>

    <script>
        const previewBox = document.getElementById('preview-box');
        const cssOutput = document.getElementById('css-output');

        const updatePreviewBox = () => {
            const backgroundImage = document.getElementById('background-image').value ? `url(${document.getElementById('background-image').value})` : 'none';
            const backgroundRepeat = document.getElementById('background-repeat').value;
            const backgroundSize = document.getElementById('background-size').value;
            const backgroundPosition = document.getElementById('background-position').value;
            const backgroundAttachment = document.getElementById('background-attachment').value;

            previewBox.style.backgroundImage = backgroundImage;
            previewBox.style.backgroundRepeat = backgroundRepeat;
            previewBox.style.backgroundSize = backgroundSize;
            previewBox.style.backgroundPosition = backgroundPosition;
            previewBox.style.backgroundAttachment = backgroundAttachment;

            const cssText = `
                .preview-box {
                    background-image: ${backgroundImage};
                    background-repeat: ${backgroundRepeat};
                    background-size: ${backgroundSize};
                    background-position: ${backgroundPosition};
                    background-attachment: ${backgroundAttachment};
                }
            `;
            cssOutput.textContent = cssText;
        };

        document.querySelectorAll('select, input').forEach(input => {
            input.addEventListener('input', updatePreviewBox);
        });

        updatePreviewBox();
    </script>
</body>
</html>
