<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 39: Advanced Styling Techniques</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 1000px;
            height: 80%;
        }
        .controls {
            flex: 2;
            padding: 10px;
            overflow-y: auto;
        }
        .output {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2c2c2c;
            height: 100%;
            margin-right: 10px;
            overflow-y: auto;
        }
        .css-output {
            flex: 1;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            height: 100%;
            overflow: auto;
            padding: 10px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .example-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .example-sprite, .example-clip, .example-mask, .example-object-fit, .example-blend {
            margin-bottom: 20px;
        }
        .example-sprite {
            width: 100px;
            height: 100px;
            background-image: url('example.jpg');
            background-position: 0 0;
        }
        .example-clip {
            width: 100px;
            height: 100px;
            background-color: #ff5722;
            clip-path: circle(50%);
        }
        .example-mask {
            width: 100px;
            height: 100px;
            background-color: #ff5722;
            mask-image: url('example.jpg');
        }
        .example-multi-column {
            column-count: 2;
            column-gap: 20px;
            width: 100%;
            text-align: left;
        }
        .example-object-fit {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .example-blend {
            width: 100px;
            height: 100px;
            background-image: url('example.jpg');
            background-color: #ff5722;
            background-blend-mode: multiply;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="sprite-select">CSS Sprites:</label>
                <select id="sprite-select">
                    <option value="0 0">Default</option>
                    <option value="0 -100px">Top</option>
                    <option value="-100px 0">Left</option>
                    <option value="-100px -100px">Top Left</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="text" id="custom-sprite" placeholder="Enter sprite position" style="display:none;">
            </div>
            <div class="control-group">
                <label for="clip-select">CSS Clipping:</label>
                <select id="clip-select">
                    <option value="circle(50%)">Circle</option>
                    <option value="ellipse(50% 50%)">Ellipse</option>
                    <option value="polygon(50% 0%, 0% 100%, 100% 100%)">Polygon</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="text" id="custom-clip" placeholder="Enter clip-path" style="display:none;">
            </div>
            <div class="control-group">
                <label for="mask-select">CSS Masking:</label>
                <select id="mask-select">
                    <option value="example.jpg">Default</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="text" id="custom-mask" placeholder="Enter mask-image URL" style="display:none;">
            </div>
            <div class="control-group">
                <label for="multi-column-select">Multi-column Layout:</label>
                <select id="multi-column-select">
                    <option value="2">2 Columns</option>
                    <option value="3">3 Columns</option>
                    <option value="4">4 Columns</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="text" id="custom-multi-column" placeholder="Enter column count" style="display:none;">
            </div>
            <div class="control-group">
                <label for="object-fit-select">Object-fit:</label>
                <select id="object-fit-select">
                    <option value="cover">Cover</option>
                    <option value="contain">Contain</option>
                    <option value="fill">Fill</option>
                    <option value="none">None</option>
                    <option value="scale-down">Scale-down</option>
                </select>
            </div>
            <div class="control-group">
                <label for="blend-mode-select">CSS Blend Modes:</label>
                <select id="blend-mode-select">
                    <option value="multiply">Multiply</option>
                    <option value="screen">Screen</option>
                    <option value="overlay">Overlay</option>
                    <option value="darken">Darken</option>
                    <option value="lighten">Lighten</option>
                </select>
            </div>
        </div>
        <div class="output">
            <div class="example-container" id="example-container">
                <div id="example-sprite" class="example-sprite"></div>
                <div id="example-clip" class="example-clip"></div>
                <div id="example-mask" class="example-mask"></div>
                <div id="example-multi-column" class="example-multi-column">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ut ligula nec quam euismod euismod.</p>
                    <p>Curabitur a libero nec erat placerat fringilla. Duis pharetra dictum odio, vel pulvinar mauris vehicula id.</p>
                </div>
                <img id="example-object-fit" class="example-object-fit" src="example.jpg" alt="example">
                <div id="example-blend" class="example-blend"></div>
            </div>
        </div>
        <div class="css-output" id="css-output">
            <pre id="css-code"></pre>
        </div>
    </div>

    <script>
        const spriteSelect = document.getElementById('sprite-select');
        const clipSelect = document.getElementById('clip-select');
        const maskSelect = document.getElementById('mask-select');
        const multiColumnSelect = document.getElementById('multi-column-select');
        const objectFitSelect = document.getElementById('object-fit-select');
        const blendModeSelect = document.getElementById('blend-mode-select');
        const customSpriteInput = document.getElementById('custom-sprite');
        const customClipInput = document.getElementById('custom-clip');
        const customMaskInput = document.getElementById('custom-mask');
        const customMultiColumnInput = document.getElementById('custom-multi-column');
        const cssCode = document.getElementById('css-code');
        const exampleSprite = document.getElementById('example-sprite');
        const exampleClip = document.getElementById('example-clip');
        const exampleMask = document.getElementById('example-mask');
        const exampleMultiColumn = document.getElementById('example-multi-column');
        const exampleObjectFit = document.getElementById('example-object-fit');
        const exampleBlend = document.getElementById('example-blend');

        function updateCSS() {
            const spriteVal = spriteSelect.value === 'custom' ? customSpriteInput.value : spriteSelect.value;
            const clipVal = clipSelect.value === 'custom' ? customClipInput.value : clipSelect.value;
            const maskVal = maskSelect.value === 'custom' ? customMaskInput.value : maskSelect.value;
            const multiColumnVal = multiColumnSelect.value === 'custom' ? customMultiColumnInput.value : multiColumnSelect.value;
            const objectFitVal = objectFitSelect.value;
            const blendModeVal = blendModeSelect.value;

            const css = `
.example-sprite {
    background-position: ${spriteVal};
}
.example-clip {
    clip-path: ${clipVal};
}
.example-mask {
    mask-image: url(${maskVal});
}
.example-multi-column {
    column-count: ${multiColumnVal};
}
.example-object-fit {
    object-fit: ${objectFitVal};
}
.example-blend {
    background-blend-mode: ${blendModeVal};
}
            `;

            cssCode.textContent = css;

            exampleSprite.style.backgroundPosition = spriteVal;
            exampleClip.style.clipPath = clipVal;
            exampleMask.style.maskImage = `url(${maskVal})`;
            exampleMultiColumn.style.columnCount = multiColumnVal;
            exampleObjectFit.style.objectFit = objectFitVal;
            exampleBlend.style.backgroundBlendMode = blendModeVal;
        }

        spriteSelect.addEventListener('change', () => {
            customSpriteInput.style.display = spriteSelect.value === 'custom' ? 'block' : 'none';
            updateCSS();
        });
        clipSelect.addEventListener('change', () => {
            customClipInput.style.display = clipSelect.value === 'custom' ? 'block' : 'none';
            updateCSS();
        });
        maskSelect.addEventListener('change', () => {
            customMaskInput.style.display = maskSelect.value === 'custom' ? 'block' : 'none';
            updateCSS();
        });
        multiColumnSelect.addEventListener('change', () => {
            customMultiColumnInput.style.display = multiColumnSelect.value === 'custom' ? 'block' : 'none';
            updateCSS();
        });
        objectFitSelect.addEventListener('change', updateCSS);
        blendModeSelect.addEventListener('change', updateCSS);
        customSpriteInput.addEventListener('input', updateCSS);
        customClipInput.addEventListener('input', updateCSS);
        customMaskInput.addEventListener('input', updateCSS);
        customMultiColumnInput.addEventListener('input', updateCSS);

        updateCSS();
    </script>
</body>
</html>
